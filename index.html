<!DOCTYPE html>
<html lang="en">
    <title>Exemplos de Código</title>
    <title>Exemplos de Código</title>
    <!-- Estilos para Highlight.js -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/tokyo-night-dark.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .code-container {
            background: #272822;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow-x: auto;
        }
        pre {
            margin: 0;
        }
        code {
            color: #f8f8f2;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="code-container">
        <pre><code class="language-javascript">
            // Este é um exemplo de código JavaScript
            function sayHello() {
                console.log("Hello, world!");
            }
            sayHello();
        </code></pre>
    </div>
    <!-- Biblioteca Highlight.js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</body>
</html>
